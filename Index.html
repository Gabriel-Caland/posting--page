<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEVstart - Postagem de Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="container">
      <h1>Nova Postagem</h1>
      <form id="form-post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required placeholder="Digite o título" />

        <label for="conteudo">Conteúdo:</label>
        <textarea id="conteudo" rows="5" required placeholder="Escreva seu post aqui..."></textarea>

        <button type="submit">Publicar</button>
      </form>

      <hr />

      <article>
        <h2 id="renderizador-titulo">Título do post aparecerá aqui</h2>
        <p id="renderizador-conteudo">O conteúdo aparecerá aqui...</p>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
